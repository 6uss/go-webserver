<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM APP</title>
    <link rel="stylesheet" type="text/css"  href="static/style.css"/>
</head>
<body>
    <div class="info">
        <h2>My IP Address:{{.IP}}</h2>
        <h3>More Details</h3>
        <ul>
            <li>Remote Port:{{.Port}}</li>
            <li>Request Method:{{.Method}}</li>
            <li>Server Protocol:{{.Protocol}}</li>
            <li>Server Host:{{.Host}}</li>
            <li>User Agent:{{.Agent}}</li>
        </ul>
        <h4>Response Time:{{.RespTime}}</h4>
    </div>

</body>
</html>
